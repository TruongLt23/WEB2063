<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Product App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Quản Lý Sản Phẩm</h2>

    <!-- Form Thêm/Sửa -->
    <form id="product-form" class="row g-3 mb-5">
      <div class="col-md-6">
        <label class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Tên hãng</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Giá</label>
        <input type="number" class="form-control" id="price" required min="0">
      </div>
      <div class="col-md-6">
        <label class="form-label">Hình ảnh (URL)</label>
        <input type="url" class="form-control" id="image" required>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" id="submitBtn">Thêm sản phẩm</button>
      </div>
    </form>

    <!-- Danh sách sản phẩm -->
    <div class="row" id="product-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
